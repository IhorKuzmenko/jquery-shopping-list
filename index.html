<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shopping List App</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/807a0827dc.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="shopping-list">
      <h2>
        Shopping List<span><i class="fas fa-plus-circle"></i></span>
      </h2>
      <input type="text" placeholder="Add Item" />
      <ul>
        <li>
          Milk <span><i class="fas fa-backspace"></i></span>
        </li>
        <li>
          Meat <span><i class="fas fa-backspace"></i></span>
        </li>
        <li>
          Bread <span><i class="fas fa-backspace"></i></span>
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="js/js.js"></script>
  </body>
</html>
